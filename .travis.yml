install:
  - pip install --upgrade pip
  - pip install -r dev-requirements.txt
  - pip install coveralls

script:
  - coverage run --source=ci_setup_check setup.py test
  #- nosetests --with-cov --cov ci_setup_check --cov-config .coveragerc --logging-level=INFO
  - nosetests --with-cov --cov ci_setup_check --logging-level=INFO

# Calculate coverage
after_success:
  #- coveralls --config_file .coveragerc
  - coveralls

